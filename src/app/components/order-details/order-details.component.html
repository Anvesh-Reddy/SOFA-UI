<div class="col-12 mx-4 my-4" style="width: 95%; max-height:100%;">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Id</label>
                <div class="col-sm-2">
                <input [(ngModel)]="orderDetail.user_id" name="user_id" class="form-control" 
                placeholder="Provide user id">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Order Type</legend>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input [(ngModel)]="orderDetail.order_type" class="form-check-input" type="radio" name="order_type" value="Lunch">
                            <label class="form-check-label">
                                Lunch
                            </label>
                        </div>
                        <div class="form-check">
                            <input [(ngModel)]="orderDetail.order_type" class="form-check-input" type="radio" name="order_type" value="Order">
                            <label class="form-check-label">
                                Dinner
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Food Item</label>
                <div class="col-sm-2">
                    <select [(ngModel)]="orderDetail.item" class="custom-select" id="itemSelect" name="item">
                        <option value="" selected disabled>Choose...</option>
                        <option *ngFor="let foodItem of foodItemList" [ngValue]="foodItem">{{foodItem}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row mb-3">
            <button class="btn btn-primary mr-1" type="submit" [disabled]="statusCode >= 1">Submit</button>
            <button class="btn btn-secondary mx-1" type="button" (click)="onCancel()" [disabled]="statusCode >= 1">Cancel</button>
            <button class="btn btn-danger mx-1" type="button" (click)="formData.reset()" [disabled]="statusCode >= 1">Reset</button>
        </div>
    </form>  
</div>
