<h4 class="mx-4 my-4">Hi, Vendor!</h4>
<div class="container-fluid">
    <div class="row d-flex flex-row px-4 mb-4" style="height: 288px;">
        <div class="border rounded-radius bg-light shadow mr-auto px-3" style="width: 900px;">
            <h5 class='py-2'><b>Weekly Forecast</b></h5>
            <app-bar-chart *ngIf="forecastDataLoaded" [graphData]="forecastData"></app-bar-chart>
        </div>
        <div class="border rounded-radius bg-light shadow w-30 ml-auto px-3" style="width: 550px;">
            <h5 class='py-2'><b>Friday, 30 June 2020</b></h5>
            <div class="row mb-2">
                <div class="card-deck col-12">
                    <div class="col-6">
                        <div class="card p-2 w-100">
                            <div class="row m-1">
                                <h5>12</h5>
                            </div>
                            <div class="row m-1">
                                <h5>Veg Biryani</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-2 w-100">
                            <div class="row m-1">
                                <h5>24</h5>
                            </div>
                            <div class="row m-1">
                                <h5>Chicken Biryani</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="card-deck col-12">
                    <div class="col-6">
                        <div class="card p-2 w-100">
                            <div class="row m-1">
                                <h5>10</h5>
                            </div>
                            <div class="row m-1">
                                <h5>Chicken Fry Combo</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center px-4" style="height: 250px;">
        <div class="col-sm-12 border rounded-radius bg-light shadow">
            <div class="container-fluid">
                <div class="row d-flex flex-row">
                    <div class="col-sm-7 px-0 mr-auto">
                        <h5 class='py-2'><b>Feedback</b></h5>
                        <app-bar-chart *ngIf="feedbackDataLoaded" [graphData]="feedbackData"></app-bar-chart>
                    </div>
                    <div class="col-sm-4 px-0">
                        <div class="row d-flex flex-row h-100 align-items-center" style="height: 178px;">
                            <div class="col-sm-11 border bg-white">
                                <div class="p-3">
                                    <div class="row justify-content-between h-40">
                                        <h5>What they said</h5>
                                        <h5>What they meant</h5>
                                    </div>
                                    <div class="row my-auto h-60" style="overflow-y: auto; max-height: 100px;">
                                        <p *ngFor="let item of feedbacksList">{{item.feedback}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
