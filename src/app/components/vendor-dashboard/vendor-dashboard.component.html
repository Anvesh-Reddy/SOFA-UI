<p class="mx-4 my-1"><b>Hi, Vendor!</b></p>
<div class="container-fluid">
    <div class="row justify-content-center px-4 mb-2" style="height: 288px;">
        <div class="col-sm-7 border bg-light shadow">
            <h5 class='py-1'><b>Weekly Forecast</b></h5>
            <app-bar-chart *ngIf="forecastDataLoaded" [graphData]="forecastData"></app-bar-chart>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-4 border bg-light shadow">
            <h4 class='py-2'><b>Friday, 30 June 2020</b></h4>
            <div class="row">
                <div class="card-deck col-12">
                    <div class="card btn-secondary-info col-4">
                        <div class="row m-1">
                            <h5>5</h5>
                        </div>
                        <div class="row m-1">
                            <h5>Item 1</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="row justify-content-center px-4" style="height: 230px;">
        <div class="col-sm-12 border bg-light shadow">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-7 px-0">
                        <h5 class='py-1'><b>Feedback</b></h5>
                        <app-bar-chart *ngIf="feedbackDataLoaded" [graphData]="feedbackData"></app-bar-chart>
                    </div>
                    <div class="col-sm-1 px-0"></div>
                    <div class="col-sm-4 px-0">
                        <div class="row justify-content-center">
                            <div class="col-sm-11 border bg-white my-4" style="height: 178px;">
                                <div class="p-3">
                                    <div class="row justify-content-between">
                                        <h5>What they said</h5>
                                        <h5>What they meant<div class="card border-0 bg-warning"
                                                style="width: 100%; height: 5px;"></div>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <p>The comment goes here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
