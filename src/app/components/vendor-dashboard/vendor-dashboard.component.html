<h4 class="mx-4 my-2">Hi, Vendor!</h4>
<div class="container-fluid">
    <div class="d-flex mb-2" style="height: 40vh;">
        <div class="border rounded-radius bg-light shadow p-3 mr-1" style="width: 65vw;">
            <h5 class="pb-2"><b>Weekly Forecast</b></h5>
            <app-bar-chart *ngIf="forecastDataLoaded" [graphData]="forecastData"></app-bar-chart>
        </div>
        <div class="border rounded-radius bg-light shadow p-3" style="width: 35vw;">
            <h5 class="pb-2"><b>Friday, 30 June 2020</b></h5>
            <div class="row">
                <div class="col-6">
                    <div class="card p-2 mb-2">
                        <h5>12</h5>
                        <h6>Veg Biryani</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-2 mb-2">
                        <h5>24</h5>
                        <h6>Chicken Biryani</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-2">
                        <h5>10</h5>
                        <h6>Chicken Fry Combo</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex border rounded-radius bg-light shadow" style="height: 40vh;">
        <div class="mr-1 p-3" style="width: 65vw;">
            <h5 class="pb-2"><b>Feedback</b></h5>
            <app-bar-chart *ngIf="feedbackDataLoaded" [graphData]="feedbackData"></app-bar-chart>
        </div>
        <div class="ml-1 py-3 h-100" style="width: 35vw;">
            <div class="border bg-white p-2">
                <div class="m-2">
                    <h6>What they said (what we think they meant)</h6>
                    <div class="row my-auto px-3" style="overflow-y: auto; max-height: 26vh;">
                        <div class="w-100" *ngFor="let item of feedbacksList">
                            <span [ngClass]="calculateClasses(item)"></span> {{item.feedback}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
